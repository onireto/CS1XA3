<!DOCTYPE html>
<html>
<head>
<title>FitFam</title>
<style>
form {
  margin:0 auto;
  width:300px
}
input {
  margin-bottom:3px;
  padding:10px;
  width: 100%;
  border:1px solid #CCC
}
button {
  padding:10px
}
label {
  cursor:pointer
}
#form-switch {
  display:none
}
#register-form {
  display:none
}
#welcome{
	display: none
}
#form-switch:checked~#register-form {
  display:block
}
#form-switch:checked~#login-form {
  display:none
}

</style>
<body align ="center">
	
<h1> FitFam</h1>

<input type='checkbox' id='form-switch'>
<form id='login-form' action="/login" method='post'>
  <input type="text" placeholder="Username" required>
  <input type="password" placeholder="Password" required>
  <button type='submit'>Login</button>
  <label for='form-switch'><span>Register</span></label>
</form>
<form id='register-form' action="/register" method='post'>
  <input type="text" placeholder="First Name" name="fname" required>
  <input type="text" placeholder="Last Name" name="lname" required>
  <input type="text" placeholder="Username" name ="uname" required>
  <input type="password" placeholder="Password" name = "pwd" required>
  <input type="password" placeholder="Re Password" name = "rpwd" required>
  <button type='submit'>Register</button>
  <label for='form-switch'>Already Member ? Sign In Now..</label>
</form>
<form id = 'welcome' method ="get" action = "/success">
	<h2>Welcome, <strong>{{user.fname}} {{user.lname}}</strong><h2>
		<button type="submit" >Enter New Weight</button>
		<button type="submit" >Check Progress</button><br>
</form>
<form id ='input' method="get" >	
			<label for ="weight"><b>Enter New Weight</b></label>
			<input type="number" name="weight" min="0">
</form>

</body>
</html>
